<template>
  <input value.bind="message" type="text"/>
  <h1>${message}</h1>
  <hello-world-a message.bind="message">
    <template replace-part="content">
      <p>Modified content</p>
      <h2 class="hello-world-a">
        ${message | upCase} from ModB
      </h2>
    </template>
  </hello-world-a>
  <hello-world-b message.bind="message"></hello-world-b>
</template>
